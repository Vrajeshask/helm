apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
spec:
  ingressClassName: azure-application-gateway
  rules:
  - http:
      paths:
      - path: /MY-SAMPLE-WEBSITE
        pathType: Prefix
        backend:
          service:
            name: my-app-service  # Name of the Service to forward traffic to
            port:
              number: 80  # Port on the Service